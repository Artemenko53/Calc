<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="numbers">
      <label for="f-num">Write first number here ğŸ‘‡</label>
      <input type="number" name="f-num" id="f-num" class="num" />
      <label for="s-num">Write second number here ğŸ‘‡</label>
      <input type="number" name="s-num" id="s-num" class="num" />
      <div class="btns">
        <button type="button" class="equals" id="plus">+</button
        ><button type="button" class="equals" id="minus">-</button
        ><button type="button" class="equals" id="multiply">*</button
        ><button type="button" class="equals" id="devide">/</button>
      </div>
      <button type="button" class="equals" id="equals">=</button>
      <label for="res">Result here ğŸ‘‡</label>
      <input type="text" disabled name="res" class="num" id="res" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
